services:
  - type: web
    name: 7k-ocr-service
    runtime: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr
      pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT ocr_service:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
